{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">‚úèÔ∏è Edit Product</h2>

    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                {{ form.category }}
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                {{ form.stock }}
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                {{ form.price }}
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                {{ form.image }}
                {% if form.instance.image %}
                    <div class="mt-2">
                        <img src="{{ form.instance.image.url }}" alt="Current Image" style="width:150px;height:150px;object-fit:cover;border-radius:8px;">
                    </div>
                {% endif %}
                <div id="imagePreview" class="mt-2"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">üíæ Update Product</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary w-100 mt-2">‚Üê Back to Product List</a>
        </form>
    </div>
</div>

<script>
document.querySelector('#id_image').addEventListener('change', function(e) {
    let preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    let file = e.target.files[0];
    if (file) {
        let img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.style.width = '150px';
        img.style.height = '150px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '8px';
        preview.appendChild(img);
    }
});
</script>
{% endblock %}
